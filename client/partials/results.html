<div ng-controller = 'ResultsController'>
<title>Results</title>
</head>
<body>
	<nav>
	    <div class="nav-wrapper grey darken-3 tr">
	      <!-- <p><img class ="responsive-img"src="../images/parker-logo-new.png"></p> -->
	      <ul id="nav-mobile" class="right">
	        <li><a ng-if = 'user.username == undefined' href="#/login">Login</a></li>
	        <li><span ng-if = 'user.username != undefined'>Welcome <span ng-bind = 'user.username'></span></li>
	        <li><button class = 'logoutbutton' ng-if = 'user.username != undefined' ng-click = 'logout(user._id)'><p class = 'logouttag'>Logout</p></button></li>
	      </ul>
	    </div>
	</nav>
	<div class = 'container'>
		<h2 class = 'light-blue-text'>Check this Spot Out!</h2>
		<div class = 'row'>
			<div class = 'col s6'>
				<h4 class = 'purple-text darken-4'>Location:</h4>
				<h5>Street: <span ng-bind = 'space.address'></span></h5>
				<h5>City: <span ng-bind = 'space.city'></span></h5>
				<h5>State: <span ng-bind = 'space.state'></span></h5>
				<h5>Zip: <span ng-bind = 'space.zip'></span></h5>
				<h4 class = 'purple-text darken-4-text'>Time:</h4>
				<h5>Start Date: <span ng-bind = 'space.dateStart | date: medium'></span></h5>
				<h5>End Date: <span ng-bind = 'space.dateEnd | date: medium'></span></h5>
			</div>
			<div class = 'col s6'>
				<h4 class = 'purple-text darken-4-text'>Type:</h4>
				<h5>Space Type: <span ng-bind = 'space.spaceType'></span></h5>
				<h5>Car Type: <span ng-bind = 'space.carType'></span></h5>
				<h5>Price: $<span ng-bind = 'space.price'></span></h5>
				<a href="#/"><button class = 'yellow accent-2'>Request this Spot!</button></a>
			</div>
		</div>
	</div>
</body>
</div>
