<html ng-app = 'parkerApp'>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
	<script type="text/javascript">
	var parkerApp = angular.module('parkerApp', ['ngRoute']);

	parkerApp.config(function ($routeProvider) {
		$routeProvider
			.when('/', {
				templateUrl: './partials/welcome.html'
			})
			.when('/login', {
				templateUrl: './partials/login.html'
			})
			.when('/create', {
				templateUrl: './partials/create.html'
			})
			.when('/search', {
				templateUrl: './partials/search.html'
			})
			.otherwise({
				redirectTo: '/'
			});
	});
	</script>
	<script type="text/javascript" src = './javascripts/factories/user.js'></script>
	<script type="text/javascript" src = './javascripts/controllers/users.js'></script>
	<script type="text/javascript" src = './javascripts/factories/parkingSpace.js'></script>
	<script type="text/javascript" src = './javascripts/controllers/parkingSpaces.js'></script>
	<script type="text/javascript" src = './javascripts/factories/searchRequest.js'></script>
	<script type="text/javascript" src = './javascripts/controllers/searchRequests.js'></script>
	<div ng-view = ''>
	</div>
</html>
